---
name: "FBcoin"
suites:
- "precise"
architectures:
- "i386"
- "amd64"
packages: 
- "libdb++-dev"
- "qt4-qmake"
- "libqt4-dev"
- "libssl-dev"
- "git-core"
- "unzip"
- "pkg-config"
- "libpng12-dev"
- "build-essential"
- "g++"
- "python-dev"
- "autotools-dev"
- "libicu-dev"
- "libbz2-dev"
reference_datetime: "2011-01-30 00:00:00"
remotes:
- "url": "https://github.com/fbcoin/FBcoin.git"
  "dir": "FBcoin"
files:
- "boost_1_54_0.tar.gz"
- "miniupnpc-1.6.tar.gz"
- "qrencode-3.2.0.tar.bz2"
script: |
  INSTDIR="$HOME/install"
  export LIBRARY_PATH="$INSTDIR/lib"
  #
  tar -xvzf boost_1_54_0.tar.gz
  cd boost_1_54_0/
  ./bootstrap.sh --prefix=/usr/local
  sudo ./b2 -j 1 install
  sudo ldconfig
  #
  tar xzf miniupnpc-1.6.tar.gz
  cd miniupnpc-1.6
  INSTALLPREFIX=$INSTDIR make $MAKEOPTS install
  cd ..
  #
  tar xjf qrencode-3.2.0.tar.bz2
  cd qrencode-3.2.0
  ./configure --prefix=$INSTDIR --enable-static --disable-shared
  make $MAKEOPTS install
  cd ..
  #
  cd FBcoin
  mkdir -p build
  mkdir -p $OUTDIR/src
  git archive HEAD | tar -x -C $OUTDIR/src
  cp $OUTDIR/src/doc/README $OUTDIR
  cp $OUTDIR/src/COPYING $OUTDIR
  cd src
  make -f makefile.unix STATIC=1 OPENSSL_INCLUDE_PATH="$INSTDIR/include" OPENSSL_LIB_PATH="$INSTDIR/lib" $MAKEOPTS FBcoind USE_UPNP=1 DEBUGFLAGS=
  mkdir -p $OUTDIR/bin/$GBUILD_BITS
  install -s FBcoind $OUTDIR/bin/$GBUILD_BITS
  #
  cd ..
  qmake INCLUDEPATH="$INSTDIR/include" LIBS="-L$INSTDIR/lib" RELEASE=1 USE_QRCODE=1
  make $MAKEOPTS
  install FBcoin-qt $OUTDIR/bin/$GBUILD_BITS
